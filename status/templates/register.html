{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5" style="padding: 20px;">
  <form method="POST">
      {% csrf_token %}
      
      <fieldset class="form-group">
          <center><legend class="border-bottom mb-4"> <b>Registration Form</b> </legend></center>
      </fieldset>
      <hr><hr>
      {{form|crispy}}
      <br>
      <div class="form-group">
          <button href="" class="btn btn-outline-primary" type="submit">
              Submit
          </button>
      </div>
  </form>
</div>
{% endblock content %}
