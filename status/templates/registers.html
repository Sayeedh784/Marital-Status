{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container my-5" style="padding:40px">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <form method="POST" novalidate>
            {% csrf_token %}
            <fieldset class="form-group">
              <legend class="border-bottom mb-4">Join Today</legend>
              {{form|crispy}}
            </fieldset>
            <br>
            <div class="form-group">
              <button href="" class="btn btn-outline-primary" type="submit">
                Sign Up
              </button>
            </div>
          </form>
          <div class="border-top pt-3">
            <small class="text-muted">Already have an account?
              <a class="ml-2" style="text-decoration: none;" href="{% url 'login' %}">Sign In</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
{% endblock content %}
